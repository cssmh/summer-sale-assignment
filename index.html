<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link rel="icon" href="./images/congo.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Work+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8F8F8]">
    <header class="bg-[#F9F6E2] flex flex-col lg:flex-row justify-center items-center gap-12 mb-20">
        <div class="text-center">
            <p class="text-lg mb-4">---SALE FEVER---</p>
            <h1 class="font-bold text-4xl mb-4">Purchase TK 200 or<br> above & get <span class="text-[#E527B2]">20%
                    off</span></h1>
            <p>Use Promo Code <button class="text-white bg-[#E527B2] px-3 py-2 rounded-lg">SELL200</button></p>
        </div>
        <img class="lg:w-2/5" src="./images/Summer 1.png" alt="">
    </header>
    <main class="max-w-6xl mx-auto">
        <div class="flex first-letter: flex-col-reverse md:flex-row gap-6 mx-2 lg:mx-0">
            <div>
                <h1 class="font-semibold text-[#111] text-2xl mb-2">Kitchenware</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-8 gap-6">
                <!-- Cart 1-->
                <button id="kitchen-one">
                    <div class="card w-full md:w-64 shadow-xl bg-base-100 pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod1.png" alt="" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-86" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-86" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-86" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-86" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-86" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">K. Accessories</p>
                            <p class="text-[#11111180]"><span id="kitchen-one-price">39.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 2-->
                <button id="kitchen-two">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod2.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-76" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-76" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-76" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-76" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-76" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">K. Accessories</p>
                            <p class="text-[#11111180]"><span id="kitchen-two-price">25.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 3-->
                <button id="cooker">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod3.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-66" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-66" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-66" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-66" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-66" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Home Cooker</p>
                            <p class="text-[#11111180]"><span id="cooker-price">49.00</span> TK</p>
                        </div>
                    </div>
                </button>
            </div>
            <!-- Sportswear -->
            <h1 class="font-semibold text-[#111] text-2xl mb-2">Sportswear</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-8 gap-6">
                <!-- Cart 4-->
                <button id="cap">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-16 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod4.png" alt="" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-56" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-56" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-56" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-56" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-56" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Sports Back Cap</p>
                            <p class="text-[#11111180]"><span id="cap-price">49.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 5-->
                <button id="jersey">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod5.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-46" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-46" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-46" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-46" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-46" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Full Jersey Set</p>
                            <p class="text-[#11111180]"><span id="jersey-price">69.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 6-->
                <button id="cates">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod6.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-36" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-36" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-36" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-36" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-36" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Sports cates</p>
                            <p class="text-[#11111180]"><span id="cates-price">159.00</span> TK</p>
                        </div>
                    </div>
                </button>
            </div>
            <!-- Furniture -->
            <h1 class="font-semibold text-[#111] text-2xl mb-2">Furniture</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-20 gap-6">
                <!-- Cart 7-->
                <button id="relax-chair">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod7.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-26" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-26" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-26" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-26" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-26" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Single Relax Chair</p>
                            <p class="text-[#11111180]"><span id="relax-chair-price">185.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 8-->
                <button id="children-play">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-10 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod8.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Children play</p>
                            <p class="text-[#11111180]"><span id="children-play-price">299.00</span> TK</p>
                        </div>
                    </div>
                </button>
                <!-- Cart 9-->
                <button id="sofa">
                    <div class="card w-full md:w-64 bg-base-100 shadow-xl pb-3">
                        <figure class="px-10 pt-16 bg-gray-200 m-4 rounded-none">
                            <img src="./images/prod9.png" alt="Shoes" />
                        </figure>
                        <div class="items-center text-center">
                            <div class="rating rating-sm">
                                <input type="radio" name="rating-16" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-16" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-16" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-16" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-16" class="mask mask-star-2 bg-orange-400" />
                              </div>
                            <p class="font-semibold text-[#111]">Flexible Sofa</p>
                            <p class="text-[#11111180]"><span id="sofa-price">339.00</span> TK</p>
                        </div>
                    </div>
                </button>
            </div>
            </div>
            <div class="mt-11">
                <div class="bg-[#FFF] p-6 mb-5 rounded-lg">
                    <h1 class="text-[#111] font-semibold mb-1">Have coupon?</h1>
                    <input class="pl-1 outline-none border-gray border-2 w-32 md:w-40 py-1 mb-5" type="text"
                        placeholder="Coupon code" name="" id=""><button disabled
                        class="text-white bg-[#E527B2] px-3 py-2">Apply</button>
                </div>
                <div class="bg-[#FFF] p-6 rounded-lg">
                    <div class="font-semibold">Append child
            
                    </div>
                    <div class="font-semibold mt-3">
                        <p>Total price: <span id="first-total-price"></span> TK</p>
                        <p>Discount: <span></span> TK</p>
                        <p>Total: <span></span> TK</p>
                    </div>
                    <button class="w-full mt-6 bg-[#E527B2] text-white rounded-lg py-2">Make Purchase</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
